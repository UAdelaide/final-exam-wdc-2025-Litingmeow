<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      body {
        background-color: limegreen;
        color: yellow;
        font-family: 'Comic Sans MS', cursive;
        text-align: center;
        padding: 50px;
      }
      img {
        width: 600px;
        height: 600px;
      }
      button {
        font-size: 2rem;
        margin-top: 30px;
        padding: 15px;
        background-color: hotpink;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>DOGGGOOOOO!!!!!!!</h1>
      <p>{{ dogInfo }}</p>
      <img :src="dogImage" alt="" />
      <button @click="loadDog">Click 4 Surprise</button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            dogImage: '',
            dogInfo: 'This is the best dog, totally random, ',
          };
        },
        methods: {
          loadDog() {
            fetch('https://dog.ceo/api/breeds/image/random')
              .then(res => res.json())
              .then(data => {
                this.dogImage = data.message;
              });
          },
        },
        mounted() {
          this.loadDog();
        },
      }).mount('#app');
    </script>
  </body>
</html>
